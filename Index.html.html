<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrototypeFootage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Bakgrundsfärg till exempel */
            border: solid 2px #000000;
            color: #333; /* Textfärg */
            text-align: center;
        }

        header {
            background-color: #333; /* Bakgrundsfärg till exempel */
            padding: 20px;
            color: white;
        }

        main {
            padding: 20px;
        }

        video {
            width: 80%;
            display: block;
            margin: 0 auto;
        }

        nav {
            background-color: #444; /* Bakgrundsfärg till exempel */
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        footer {
            background-color: #666; /* Annan bakgrundsfärg än resten av sidan */
            padding: 10px;
            height: 50px;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Prototype Footage</h1>
    </header>

    <main>
        <video controls>
            <source src="PrototypeFootage.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p>This is an early game prototype displaying the way the wave spawning functions.</p>
    </main>

    <nav>
        <a href="#">Home Page</a>
        <a href="#">Current Progress</a>
        <a href="#">Future Plans</a>
        <a href="#">Contact us</a>
    </nav>

    <footer>
        &copy; MoggedApeStudios ™
    </footer>

</body>
</html>
